version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"